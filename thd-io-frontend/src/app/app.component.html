<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="logobox"><a href=""><img src="/assets/THD-Logo.png" height="50"></a></div>
    <span class="spacer"></span>
    <app-select-language></app-select-language>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="false" fxShow.lt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <div fxShow="true" fxHide.lt-sm>
      <a mat-button routerLink="/">Home</a>
      <a mat-button routerLink="/news">News</a>
      <a mat-button routerLink="/navigation">Navigation</a>
      <a mat-button routerLink="/events">Events</a>
    </div><span class="spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav fullscreen>
    <mat-nav-list>
      <a mat-button routerLink="/">Home</a>
      <a mat-button routerLink="/news">News</a>
      <a mat-button routerLink="/navigation">Navigation</a>
      <a mat-button routerLink="/events">Events</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sn-content"><router-outlet></router-outlet></mat-sidenav-content>
</mat-sidenav-container>
