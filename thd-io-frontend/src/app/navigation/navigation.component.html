<h1>{{'cMapTitleText' | translate}}</h1>
  <div layout="row">
      
    <agm-map [latitude]="lat" [longitude]="lon">
      <agm-marker [latitude]="lat" [longitude]="lon"></agm-marker>
    </agm-map>

    <div *ngIf="selectedcourse">
      <h2>Selected course location in interactive map above</h2>
      <mat-card class="example-card">
        <mat-card-title-group>
          <mat-card-title>{{selectedcourse.description}}</mat-card-title>
          <mat-card-subtitle>{{selectedcourse.id}}</mat-card-subtitle>
          <img mat-card-sm-image src={{selectedcourse.iconUrl}}>
        </mat-card-title-group>
        <mat-card-content>
          {{selectedcourse.longDescription}}
        </mat-card-content>
      </mat-card>
    </div>

    <h2>Courses</h2>
    <mat-form-field appearance="fill">
      <mat-label>{{'cCourseListText' | translate}}</mat-label>
      <mat-select>
        <mat-option *ngFor="let course of courses"
        [class.selected]="course === selectedcourse"
        (click)="onSelect(course)">
        <span class="badge"></span> {{course.description}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>
