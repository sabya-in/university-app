<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (submit)="submit()" *ngIf="!authenticated">      
      <h1>{{'cLoginText'|translate}}</h1>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" formControlName="username" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary">Login</button>
    </form>
    <button mat-raised-button color="primary" (click)="logout()" *ngIf="authenticated">Logout</button>
  </mat-card-content>
</mat-card>
