<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <h1>Welcome to News section | THD International Office</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div *ngFor="let article of articles" class="col-lg-6 col-sm-12">
      <mat-card class="m-2">
        <mat-card-header>
          <mat-card-title class="title">{{ article.title }}</mat-card-title>
          <mat-card-subtitle>{{ article.timestamp }}</mat-card-subtitle>
        </mat-card-header>
        <div
          style="background-image:url('{{article.link}}')"
          mat-card-image
          class="img-article"
          alt=""
        ></div>
        <mat-card-content>
          <p>
            {{ article.description }}
          </p>
        </mat-card-content>
        <mat-card-actions class="action-buttons">
          <button mat-button color="primary">
            <mat-icon>thumb_up_alt</mat-icon> {{ article.likes }} Likes
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
